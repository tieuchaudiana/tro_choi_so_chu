<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>üß© Tr√≤ ch∆°i T√¨m con ch·ªØ üß©</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: linear-gradient(135deg, #f9e8ff, #c4f1ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff66b3;
      font-size: 2.2em;
      text-shadow: 2px 2px 4px #fff;
      animation: glow 2s infinite alternate;
      margin: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffb3e6; }
      to { text-shadow: 0 0 20px #ff66b3, 0 0 30px #ff99cc; }
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 50px;
      background-color: #ff99cc;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.3s;
      margin: 10px;
      touch-action: manipulation;
    }

    button:active { transform: scale(0.95); }
    button:hover { background-color: #ff66b3; }

    .hidden { display: none; }

    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
      padding: 10px;
    }

    .item {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 102, 179, 0.3);
      padding: 15px;
      width: 160px;
      transition: transform 0.3s ease-in-out;
      animation: glowBox 2s alternate infinite;
    }

    .item img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 15px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    .item:hover { transform: scale(1.08); }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    @keyframes glowBox {
      from { box-shadow: 0 0 10px #ffd1ec; }
      to { box-shadow: 0 0 20px #ff66b3, 0 0 25px #ffb3e6; }
    }

    .item:nth-child(1) p { color: #ff4d6d; }
    .item:nth-child(2) p { color: #4da6ff; }
    .item:nth-child(3) p { color: #33cc66; }

    .item p {
      font-size: 1.2em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px #fff;
      font-weight: bold;
    }

    .fade-in {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Ph√°o hoa mini */
    .spark {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ff66b3;
      pointer-events: none;
      animation: explode 0.8s ease-out forwards;
      opacity: 0.9;
    }

    @keyframes explode {
      from { transform: scale(0.5) translate(0, 0); opacity: 1; }
      to { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.8em; }
      button { padding: 12px 24px; font-size: 1em; }
      .item { width: 120px; padding: 10px; }
      .item img { height: 90px; }
      .item p { font-size: 1em; }
    }
  </style>
</head>

<body>

  <h1>üß© Tr√≤ ch∆°i T√¨m con ch·ªØ üß©</h1>

  <div id="start-screen">
    <button id="start-btn">üéØ B·∫Øt ƒë·∫ßu</button>
  </div>

  <div id="game-screen" class="hidden">
    <div class="game-container">
      <div class="item fade-in" data-sound="sounds/aodai.mp3">
        <img src="images/aodai.png" alt="√Åo d√†i">
        <p>√Åo d√†i</p>
      </div>
      <div class="item fade-in" data-sound="sounds/tambong.mp3">
        <img src="images/tambong.png" alt="TƒÉm b√¥ng">
        <p>TƒÉm b√¥ng</p>
      </div>
      <div class="item fade-in" data-sound="sounds/caucau.mp3">
        <img src="images/caucau.png" alt="C√¢y c·∫ßu">
        <p>C√¢y c·∫ßu</p>
      </div>
    </div>
    <button id="end-btn" style="background-color:#ff6666;">‚èπ K·∫øt th√∫c</button>
  </div>

  <audio id="bg-music" src="sounds/background.mp3" loop></audio>

  <script>
    const startBtn = document.getElementById("start-btn");
    const endBtn = document.getElementById("end-btn");
    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const bgMusic = document.getElementById("bg-music");

    let allowSound = false;

    startBtn.addEventListener("click", async () => {
      startScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      allowSound = true;
      try {
        await bgMusic.play();
      } catch (e) {
        console.warn("Tr√¨nh duy·ªát ch·∫∑n ph√°t t·ª± ƒë·ªông:", e);
      }
    });

    endBtn.addEventListener("click", () => {
      bgMusic.pause();
      bgMusic.currentTime = 0;
      gameScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");
      allowSound = false;
    });

    // Ph√°t √¢m + hi·ªáu ·ª©ng ph√°o hoa
    document.querySelectorAll(".item").forEach(item => {
      item.addEventListener("click", (e) => {
        if (!allowSound) return;

        // Ph√°t √¢m thanh
        const soundSrc = item.getAttribute("data-sound");
        const audio = new Audio(soundSrc);
        audio.play().catch(err => console.warn("Kh√¥ng ph√°t ƒë∆∞·ª£c √¢m:", err));

        // Hi·ªáu ·ª©ng ph√°o hoa mini üéÜ
        for (let i = 0; i < 8; i++) {
          const spark = document.createElement("div");
          spark.classList.add("spark");

          // G√≥c bay ng·∫´u nhi√™n
          const angle = Math.random() * 2 * Math.PI;
          const distance = 50 + Math.random() * 40;
          const x = Math.cos(angle) * distance + "px";
          const y = Math.sin(angle) * distance + "px";

          spark.style.setProperty("--x", x);
          spark.style.setProperty("--y", y);

          item.appendChild(spark);

          // X√≥a sau khi n·ªï xong
          setTimeout(() => spark.remove(), 800);
        }
      });
    });
  </script>

</body>
</html>
